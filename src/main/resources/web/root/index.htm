<?xml version="1.0" ?><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" >

<head >
    <title >MecSim - Traffic Simulation</title >

    <!-- jQuery https://jquery.com/ ------------------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/lib/jquery-2.1.3.min.js" ></script >
    <!------------------------------------------------------------------------------------------------------------->

    <!-- jQuery-UI https://jqueryui.com/ -------------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/lib/jquery-ui-1.11.4/jquery-ui.min.js" ></script >
    <link href = "jscss/lib/jquery-ui-1.11.4/jquery-ui.min.css" rel = "stylesheet" />

    <link href = "jscss/lib/jquery-ui-1.11.4/jquery-ui.theme.min.css" rel = "stylesheet" />
    <link href = "jscss/lib/jquery-ui-1.11.4/jquery-ui.structure.min.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- D3.js http://d3js.org/ ----------------------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/lib/d3-3.5.5.min.js" ></script >
    <!------------------------------------------------------------------------------------------------------------->

    <!-- jqWidgets  http://www.jqwidgets.com/ --------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/lib/jqwidgets-3.7.1/jqxcore.js" ></script >
    <script type = "text/javascript" src = "jscss/lib/jqwidgets-3.7.1/jqxbuttons.js" ></script >
    <script type = "text/javascript" src = "jscss/lib/jqwidgets-3.7.1/jqxsplitter.js" ></script >
    <link href = "jscss/lib/jqwidgets-3.7.1/jqx.base.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- jquery-dataTables https://www.datatables.net/ ------------------------------------------------------------>
    <script type = "text/javascript" src = "jscss/lib/DataTables-1.10.6/media/js/jquery.dataTables.min.js" ></script >
    <link href = "jscss/lib/DataTables-1.10.6/media/css/jquery.dataTables.min.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- Codemirror  http://codemirror.net/ ---------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/lib/codemirror-5.1/lib/codemirror.js" ></script >
    <link href = "jscss/lib/codemirror-5.1/lib/codemirror.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- Bootstrap-Switch  http://www.bootstrap-switch.org/ ------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/lib/bootstrap-switch.min.js" ></script >
    <link href = "jscss/lib/bootstrap-switch.min.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- Spectrum-Colorpicker http://bgrins.github.io/spectrum/---------------------------------------------------->
    <script type = "text/javascript" src = "jscss/lib/spectrum.js" ></script >
    <link href = "jscss/lib/spectrum.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- JQuery-Steps-Wizard http://www.jquery-steps.com/---------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/lib/jquery-steps.min.js" ></script >
    <link href = "jscss/lib/jquery-steps.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- MecSim: OUR STUFF ---------------------------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/global.js" ></script >
    <script type = "text/javascript" src = "jscss/mecsim.js" ></script >
    <script type = "text/javascript" src = "jscss/packages.js" ></script >
    <script type = "text/javascript" src = "jscss/visualization.js" ></script >

    <script type = "text/javascript" src = "jscss/main.js" ></script >
    <script type = "text/javasctipt" src = "jscss/accordion/simulation.js" ></script >
    <script type = "text/javascript" src = "jscss/accordion/layer.js" ></script >
    <script type = "text/javascript" src = "jscss/accordion/source.js" ></script >
    <script type = "text/javascitpt" src = "jscss/accordion/editor.js" ></script >
    <script type = "text/javascript" src = "jscss/accordion/mas.js" ></script >
    <script type = "text/javascript" src = "jscss/accordion/statistics.js" ></script >
    <script type = "text/javascript" src = "jscss/accordion/help.js" ></script >
    <link href = "jscss/layout.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

</head >

<body >

<div id = "mecsim_global_screen" >
    <div id = "mecsim_global_menu" >
        <div id = "mecsim_global_accordion" class = "accordion" >

            <h3 id = "mecsim_simulation_panel" >Simulation</h3 >

            <div id = "mecsim_simulation_panel_content" class = "mecsim_global_sliderSubMenu" >
                <button class = "mecsim_global_accordeonbutton" id = "mecsim_simulation_config" >Configuration</button >
                </p>
                <button class = "mecsim_global_accordeonbutton" id = "mecsim_simulation_local" >Local</button >
                </p>
                <button class = "mecsim_global_accordeonbutton_half" id = "mecsim_simulation_start" >Start</button >
                <button class = "mecsim_global_accordeonbutton_half" id = "mecsim_simulation_stop" >Stop</button >
                </p>
                <button class = "mecsim_global_accordeonbutton" id = "mecsim_simulation_reset" >Reset</button >
                </p>
                <button class = "mecsim_global_accordeonbutton_half" id = "mecsim_simulation_load" >Load</button >
                <button class = "mecsim_global_accordeonbutton_half" id = "mecsim_simulation_save" >Save</button >
                </p>
                <label for = "mecsim_simulation_speed" >Speed: </label >
                <input type = "text" id = "mecsim_simulation_speed" readonly style = "border:0;" >
                </p>
                <div id = "mecsim_simulation_speed_slider" ></div >
            </div >

            <h3 id = "mecsim_layer_panel" >Layer</h3 >

            <div id = "mecsim_layer_panel_content" class = "mecsim_global_sliderSubMenu" >
                <h3 >Activity & Visibility</h3 >

                <div id = "mecsim_layer_switchUI" ></div >
                </p>
                <h3 >Click-Order</h3 >

                <div id = "mecsim_layer_clickableUI" ></div >
            </div >

            <h3 id = "mecsim_source_panel" ><span id = "mecsim_source_slider" >Sources</span ></h3 >

            <div id = "mecsim_source_panel_content" class = "mecsim_global_sliderSubMenu" >
                <button class = "mecsim_global_accordeonbutton" id = "mecsim_source_createtool" >Create new Tool</button >
                <h3 >Toolbox</h3 >

                <div id = "mecsim_source_toolbox" ></div >
            </div >

            <h3 id = "mecsim_editor_panel" >Editor</h3 >

            <div id = "mecsim_editor_panel_content" class = "mecsim_global_sliderSubMenu" >
                <label for = "mecsim_agent_files" >Select a file</label >
                <select name = "agentfiles" id = "mecsim_agent_files" style = "width: 100px;" ></select >
                <br />
                <button id = "mecsim_load_file" class = "template_button mecsim_editor_fixed_width_button" >Load</button >
                <button id = "mecsim_delete_file" class = "mecsim_editor_fixed_width_button" >Delete</button >
                <button id = "mecsim_new_file" class = "mecsim_editor_fixed_width_button" >New</button >
                <button id = "mecsim_save_file" class = "mecsim_editor_fixed_width_button" >Save</button >
            </div >

            <h3 id = "mecsim_multiagent_panel" >Multi-Agent System</h3 >

            <div id = "mecsim_multiagent_panel_content" class = "mecsim_global_sliderSubMenu" >
                <button id = "mecsim_mas_jasonmindinspector" class = "mecsim_global_accordeonbutton" >Jason Mindinspector</button >
            </div >

            <h3 id = "mecsim_statistics_panel" >Statistics</h3 >

            <div id = "mecsim_statistics_panel_content" class = "mecsim_global_sliderSubMenu" ></div >

            <h3 id = "mecsim_help_panel" >Help</h3 >

            <div id = "mecsim_help_panel_content" class = "mecsim_global_sliderSubMenu" >
                <button class = "mecsim_global_accordeonbutton" id = "mecsim_help_about" >About</button >
                </p>
                <button class = "mecsim_global_accordeonbutton" id = "mecsim_help_userdoku" >User Dokumentation</button >
                </p>
                <button class = "mecsim_global_accordeonbutton" id = "mecsim_help_devdoku" >Developer Dokumentation</button >
            </div >

        </div >
    </div >

    <div >
        <div id = "mecsim_global_screen_right" >
            <div id = "mecsim_global_content" ></div >
            <div id = "mecsim_global_log" ></div >
        </div >
    </div >
</div >

<!-- start and stop error messages -->
<div id = "mecsim_stop_error" >
    <div class = "dialog-error" >
        <p id = "mecsim_stop_error_text" >
            <span class = "ui-icon ui-icon-alert" ></span >
        </p >
    </div >
</div >

<div id = "mecsim_start_error" >
    <div class = "dialog-error" >
        <p id = "mecsim_start_error_text" >
            <span class = "ui-icon ui-icon-alert" ></span >
        </p >
    </div >
</div >

<!-- About popup -->
<div id = "mecsim_about" >
    <a >
        <p id = "mecsim_about_text" >
            <span class = "ui-icon ui-icon-info" ></span >
            <a id = "mecsim_project_name" ></a >
            <br /><br />
            <label for = "mecsim_license" >License: </label >
            <a id = "mecsim_license" ></a >
            <br />
            <label for = "mecsim_buildversion" >Buildversion: </label >
            <a id = "mecsim_buildversion" ></a >
            <br />
            <!--<label for = "mecsim_buildnumber" >Buildnumber: </label >
            <a id = "mecsim_buildnumber" ></a>
            <br />
            <label for = "mecsim_buildcommit" >Buildcommit: </label >
            <a id = "mecsim_buildcommit" ></a> -->
        </p >
</div >
</div >

<!-- form to create new asl file -->
<div id = "mecsim_create_file_form" title = "Create new File" >

    <form >
        <fieldset >
            <label for = "new_file" >Enter asl file name:</label >
            <input type = "text" name = "create_new_file" id = "new_file" >
            <br />
            <label for = "mecsim_file_type" >Select a file type:</label >
            <select name = "file_type" id = "mecsim_file_type" style = "width: 100px;" >
                <option value = "asl" selected = "selected" >ASL</option >
                <option value = "goal" >Goal</option >
            </select >
        </fieldset >
    </form >
</div >

<!-- modal dialog for object inspector -->
<div id = "mecsim_object_inspector" title = "Object Inspector" >
</div >

</body >

</html >
