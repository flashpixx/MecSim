<?xml version="1.0" ?><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" >

<head >
    <title >MecSim - Traffic Simulation</title >

    <!-- jQuery https://jquery.com/ ------------------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/jquery-2.1.3.min.js" ></script >
    <!------------------------------------------------------------------------------------------------------------->

    <!-- jQuery-UI https://jqueryui.com/ -------------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/jquery-ui-1.11.4/jquery-ui.min.js" ></script >
    <link href = "jscss/jquery-ui-1.11.4/jquery-ui.min.css" rel = "stylesheet" />

    <link href = "jscss/jquery-ui-1.11.4/jquery-ui.theme.min.css" rel = "stylesheet" />
    <link href = "jscss/jquery-ui-1.11.4/jquery-ui.structure.min.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- D3.js http://d3js.org/ ----------------------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/d3-3.5.5.min.js" ></script >
    <!------------------------------------------------------------------------------------------------------------->

    <!-- jqWidgets  http://www.jqwidgets.com/ --------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/jqwidgets-3.7.1/jqxcore.js" ></script >
    <script type = "text/javascript" src = "jscss/jqwidgets-3.7.1/jqxbuttons.js" ></script >
    <script type = "text/javascript" src = "jscss/jqwidgets-3.7.1/jqxsplitter.js" ></script >
    <link href = "jscss/jqwidgets-3.7.1/jqx.base.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- Codemirror  hhttp://codemirror.net/ ---------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/codemirror-5.1/lib/codemirror.js" ></script >
    <link href = "jscss/codemirror-5.1/lib/codemirror.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

    <!-- MecSim: OUR STUFF ---------------------------------------------------------------------------------------->
    <script type = "text/javascript" src = "jscss/main.js" ></script >
    <link href = "jscss/layout.css" rel = "stylesheet" />
    <!------------------------------------------------------------------------------------------------------------->

</head >

<body >

<div id = "jqxSplitter" >
    <div id = "mecsim_menu" >

        <div id = "mecsim_accordion" class = "accordion" >

            <h3 >File</h3 >

            <div class = "align-center-div" >

                <ul id = "root_menu" >
                    <li >
                        <a class = "template" >Preferences</a >
                    </li >
                    <li>
                        <a href = "template/configuration.htm" class = "template" >Configuration</a >
                    </li>
                    <li >
                        <a class = "template" >Load</a >
                    </li >
                    <li >
                        <a class = "template" >Save</a >
                    </li >
                    <li >
                        <a class = "template" >Screenshot</a >
                    </li >
                    <li>
                        <a href = "template/local.htm" class = "template" >Local</a >
                    </li>
                </ul >

            </div >

            <h3 >Simulation</h3 >

            <div class = "align-center-div" >

                <ul id="simulation_menu">
                    <li>
                        <a id="mecsim_start_button" >Start Simulation</a >
                    </li>
                    <li>
                        <a id="mecsim_stop_button" >Stop Simulation</a >
                    </li>
                    <li>
                        <a id="mecsim_reset_button" >Reset Simulation</a >
                    </li>
                </ul>

            </div >

            <h3 >Editor</h3 >

            <div class = "align-center-div" >

                <label for="mecsim_agent_files">Select a file</label>
                <select name="agentfiles" id="mecsim_agent_files"></select>
                <br/>
                <a id = "mecsim_editor" href = "template/editor.htm" class = "template_button fixed_width_button" >Load</a >
                <!-- TODO: delete option -->
                <button id="mecsim_delete_asl" class="fixed_width_button">Delete</button>
                <!-- TODO: create new asl file option -->

            </div >

            <h3 >Getting Help</h3 >

            <div class = "align-center-div" >

                <ul id="help_menu">
                    <li>
                        <a class = "template" >Help</a >
                    </li>
                    <li>
                        <a id = "mecsim_user_documentation" href = "template/userdoc.htm" class = "template" >User
                            Dokumentation</a >
                    </li>
                    <li>
                        <a href = "template/develdoc.htm" class = "template" >Developer Dokumentation</a >
                    </li>
                </ul>

            </div >

        </div >

        <div id = "mecsim_tuc_logo_small" >
            <img class = "align_center" src = "img/Logo_TUC_de_Web_klein.gif" alt = "TUC Logo small" >
        </div >

    </div >
    <div id = "mecsim_content" >

        <img id = "mecsim_big_tuc_logo" class = "align_center" src = "img/Logo_TUC_de_CMYK.svg" alt = "TUC Logo big" >

        <p >

        <h1 class = "text_align_center" >MecSim</h1 >
        </p>
        <br/>
        <p>
            <a class="text_align_center" href = "template/about.htm">About</a >
        </p>
    </div >
</div >

<!-- start and stop error messages -->
<div id="mecsim_stop_error">
    <div class="dialog-error">
        <p id="mecsim_stop_error_text">
            <span class="ui-icon ui-icon-alert"></span>
        </p>
    </div>
</div>

<div id="mecsim_start_error">
    <div class="dialog-error">
        <p id="mecsim_start_error_text">
            <span class="ui-icon ui-icon-alert"></span>
        </p>
    </div>
</div>
<!-- ************************************ -->

</body >

</html >
