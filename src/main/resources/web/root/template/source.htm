<!-- Wizard Widget for Waypoint Settings -->
<div id = "mecsim_source_toolwizardwidget" >

    <h3 class = "ui-widget-header" >
        <span id = "mecsim_source_wizardwidget_label" ></span >
    <span class = "mecsim_source_wizardrightalign" >
        <button id = "mecsim_source_collapse_wizard" ></button >
        <button id = "mecsim_source_close_wizard" ></button >
    </span >
    </h3 >
    </p>

    <div id = "mecsim_source_toolwizard" >

        <h3 id = "mesim_source_factorysettings_label" ></h3 >
        <section >
            <label id = "mecsim_source_selectfactory_label" ></label >
            <select id = "mecsim_source_selectFactory" class = "mecsim_source_wizardselect mecsim_source_wizardrightalign" ></select >
            </p>
            <div id = "mecsim_source_selectASLContainer" >
                <label id = "mecsim_source_selectasl_label" ></label >
                <select id = "mecsim_source_selectASL" class = "mecsim_source_wizardselect mecsim_source_wizardrightalign" ></select >
            </div>
        </section >

        <h3 id = "mesim_source_generatorsettings_label" ></h3 >
        <section >
            <label id = "mecsim_source_selectgenerator_label" ></label >
            <select id = "mecsim_source_selectGenerator" class = "mecsim_source_wizardselect mecsim_source_wizardrightalign" ></select >
            </p>
            <label id = "mecsim_source_generatorinput1_label" ></label >
            <input id = "mecsim_source_generatorinput1" class = "mecsim_source_wizardinputsmall mecsim_source_wizardrightalign" ></input >
            </p>
            <label id = "mecsim_source_generatorinput2_label" ></label >
            <input id = "mecsim_source_generatorinput2" class = "mecsim_source_wizardinputsmall mecsim_source_wizardrightalign" ></input >
            </p>
            <label id = "mecsim_source_generatorinput3_label" ></label >
            <input id = "mecsim_source_generatorinput3" class = "mecsim_source_wizardinputsmall mecsim_source_wizardrightalign" ></input >
            </p>
        </section >

        <h3 id = "mesim_source_carsettings_label" ></h3 >
        <section >
            <label id = "mecsim_source_speedprob_label" ></label ></br>
            <select id = "mecsim_source_selectSpeedProb" class = "mecsim_source_wizardselect" ></select >
            </p>
            <label id = "mecsim_source_maxspeedprob_label" ></label ></br>
            <select id = "mecsim_source_selectMaxSpeedProb" class = "mecsim_source_wizardselect" ></select >
            </p>
            <label id = "mecsim_source_accprob_label" ></label ></br>
            <select id = "mecsim_source_selectAccProb" class = "mecsim_source_wizardselect" ></select >
            </p>
            <label id = "mecsim_source_decprob_label" ></label ></br>
            <select id = "mecsim_source_selectDevProb" class = "mecsim_source_wizardselect" ></select >
            </p>
            <label id = "mecsim_source_lingerprob_label" ></label ></br>
            <select id = "mecsim_source_selectLingerProb" class = "mecsim_source_wizardselect" ></select >
        </section >

        <h3 id = "mesim_source_customizing_label" ></h3 >
        <section >
            <label id = "mecsim_source_toolname_label" ></label >
            <input id = "mecsim_source_toolname" style = "width: 100%;" ></input >
            </p></p>
            <label id = "mecsim_source_toolcolor_label" ></label >
            </br>
            <input id = "mecsim_source_colorpicker" type = "text" ></input >
        </section >

    </div >

</div >
