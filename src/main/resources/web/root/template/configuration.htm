<div id = "mecsim_configuration_tabs" >
    <ul >
        <li ><a href = "#tabs-1" >General</a ></li >
        <li ><a href = "#tabs-2" >Traffic Components</a ></li >
        <li ><a href = "#tabs-3" >Database Data</a ></li >
    </ul >
    <div id = "tabs-1" >

        <label for = "mecsim_config_reset" >Reset Configuration?</label >
        <input id="mecsim_config_reset" type="checkbox" name="reset_config_checkbox">
        <br/>
        <label for="mecsim_config_extract">Extract MAS files</label>
        <input id="mecsim_config_extract" type="checkbox" name="extract_config_checkbox">
        <br/>
        <label for = "mecsim_config_select_language" >Select a language</label >
        <select name = "language" id = "mecsim_config_select_language" ></select >
        <br/>
        <label for="mecsim_config_opacity">Select opacity delay of route painter: </label>
        <input type="text" id="mecsim_config_opacity" readonly style="border:0;">
        <div id="mecsim_config_opacity_slider"></div>
        <br/>
        <label for="mecsim_config_server_bind">Please select a server bind function: </label>
        <select name="server bind" id="mecsim_config_server_bind"></select>
        <br/>

    </div >
    <div id = "tabs-2" >

        <label for="mecsim_config_cell_sampling">Select a cell sampling size: </label>
        <select name="cell sampling" id="mecsim_config_cell_sampling"></select>
        <br/>
        <label for="mecsim_config_time_sampling">Select time sampling: </label>
        <select name="time sampling" id="mecsim_config_time_sampling"></select>
        <br/>
        <label for="mecsim_config_routing_algorithm">Select routing algorithm: </label>
        <select name="routing algorithm" id="mecsim_config_routing_algorithm"></select>
        <br/>
        <label for="mecsim_config_map_information">Map information: </label>
        <select name="map information" id="mecsim_config_map_information"></select>

    </div >
    <div id = "tabs-3" >

        <label for="mecsim_config_database_connection">Enable/Disable database connection: </label>
        <input id="mecsim_config_database_connection" type="checkbox" name="database connection">
        <br/>
        <label for="mecsim_config_driver_name">Set driver name: </label>
        <input id="mecsim_config_driver_name" type="text" name="driver name">
        <br/>
        <label for="mecsim_config_connection_url">Set connection url: </label>
        <input id="mecsim_config_connection_url" type="text">
        <br/>
        <label for="mecsim_config_table_prefix">Set table prefix: </label>
        <input id="mecsim_config_table_prefix" type="text">
        <br/>
        <label for="mecsim_config_username">Username: </label>
        <input id="mecsim_config_username" type="text">
        <br/>
        <label for="mecsim_config_password">Password: </label>
        <input id="mecsim_config_password" type="text">

    </div >
</div >
