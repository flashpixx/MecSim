<script type="text/javascript">

    /**
     * build table with configuration data
     **/
    $.getJSON( "object/cconfiguration/get", function( p_data ) {
        var items = [];
        $.each( p_data, function( p_key, p_value ) {
            items.push("<li>" + p_key + " => " + p_value + "</li>");
        });
        $("<ul/>", { html: items.join("")}).appendTo("#content");

    });


    /**
     * post request example
     **/
    $.post(
        "object/cconfiguration/set",
        { type : "post", foo : "bar", "foo_number" : 2, "bar_bool" : true }
    );


    /**
     * get request example
     **/
    $.get(
        "object/cconfiguration/set",
        { type : "get", bar : "foo", "foo_number" : 3, "bar_bool" : false }
    );



</script>
