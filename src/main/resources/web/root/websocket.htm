<!DOCTYPE html>
<meta charset = "utf-8" />
<title >WebSocket Test</title >
<script type = "text/javascript" src = "jscss/lib/jquery-2.1.3.min.js" ></script >
<script type = "text/javascript" src = "jscss/function.js" ></script >
<script language = "javascript" type = "text/javascript" >

$(document).ready(function(){

    var websocket = MecSim.getInstance().getWebSocket("/cconsole/error/log");

    websocket.onopen = function(evt) {
        $("#output").append("<span style=\"color: green;\">open websocket<pre>" + evt.data + "</pre></span>");
        websocket.send("hallo");
    };

    websocket.onclose = function(evt) {
        $("#output").append("<span style=\"color: black;\">close websocket<pre>" + evt.data + "</pre></span>");
    };

    websocket.onmessage = function(evt) {
        $("#output").append("<span style=\"color: blue;\">message websocket<pre>" + evt.data + "</pre></span>");
    };

    websocket.onerror = function(evt) {
        $("#output").append("<span style=\"color: red;\">error websocket<pre>" + evt.data + "</pre></span>");
    }

});


</script >

<h2 >WebSocket Test</h2 >
<div id = "output" ></div >
